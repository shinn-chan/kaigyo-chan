<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>改行ちゃん</title>
</head>
<body>
    <header>
        <h1>改行ちゃん</h1>
    </header>
    <div class="main">
        <p>＼ここに文字入力してね／</p>
        <form>
            <textarea id="textarea"　onChange="count()"></textarea>
            <p id="counter" class="count"></p>
            <input class="submitButton" type="button" value="テキストをコピーする" onClick="submitBtn()">
            <input class="deleteButton" type="button" value="リセット" onClick="deleteBtn()">
            <script src="./js/app.js"></script>
        </form>
    <div>
</body>
</html>
